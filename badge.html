 <!DOCTYPE html>
 <html>

 <head>
<title>Bootstrap Utility 1</title>
	<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
 </head> 
<body>

<div class="container mb-5">
	<h2 class="py-3 text-center">Bootstrap Center</h2>
	<div class="row py-5">
		<div class="col">
			<h1>Example Heading <span class="badge bg-secondary">New</span></h1>
				<h2>Example Heading <span class="badge bg-secondary">New</span></h2>


	
				<button type="button" class="btn btn-primary position-relative">Inbox
				<span class="position-absolute  top-0 translate-middle badge rounded-pill bg-danger">99+
				<span class="visually-hidden">unread messages</span>
			</span>
			</button>
			<br>
			<br>
		<span class="badge bg-primary">Primary</span>
		<span class="badge bg-secondary">Secondary</span>
		<span class="badge bg-succesful text-dark">Succesful</span>
		<span class="badge bg-danger">Danger</span>
		<span class="badge bg-warning">Warning</span>
		<span class="badge bg-info">Info</span>
		<span class="badge bg-dark text-white">Dark</span>

		</div>
	</div>
</div>
<br><br>


	<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar striped bg-warning" role="progressbar" style="width: 70%;" 
			aria-valuenow="75" aria aria-valuemin="0" aria-valuemax="100">
				
			</div>
		</div>
	</div>
	<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar striped bg-danger" role="progressbar" style="width: 70%;" 
			aria-valuenow="100" aria aria-valuemin="0" aria-valuemax="100">
				
			</div>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
 </body>

 </html>
